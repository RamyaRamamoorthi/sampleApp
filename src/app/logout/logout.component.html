

<html lang="en">
    <head>
      <title>Bootstrap Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body><h4>Array EVEN or ODD</h4>
<table class="table">
             
    
     
    <tbody *ngFor="let content of array">
      <tr>
        
        <td *ngIf="array[content]%2!=0; then thenBlock else elseBlock"></td>
<ng-template #thenBlock>{{content}}&nbsp;&nbsp; is a EVEN</ng-template>
<ng-template #elseBlock>{{content}}&nbsp;&nbsp; is a ODD</ng-template>
        
      </tr>
    
  </table>
</body>
</html>
